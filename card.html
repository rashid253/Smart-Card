<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <!-- Include EmailJS Library -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    // Initialize EmailJS only if user credentials are provided (will be set later)
    // This script may be reinitialized in our main JS after reading query parameters.
  </script>
  <style>
    :root {
      --primary-color: #1e1e1e;
      --secondary-color: #1e90ff;
      --accent-color: #ff5722;
      --neutral-light: rgba(245,245,245,0.9);
      --neutral-dark: #333333;
      --card-background: #ffffff;
      --body-bg: linear-gradient(135deg, #cfd8dc, #eceff1);
      --business-info-bg: #e0f7fa;
      --dropdown-header-color: #333;
      --dropdown-btn-bg: #00796b;
      --dropdown-btn-hover: #00695c;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--body-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .card-container {
      position: relative;
      width: 400px;
      max-width: 400px;
      background: var(--card-background);
      border-radius: 20px;
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, var(--secondary-color), var(--accent-color), #3f51b5) 1;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      padding: 1.5rem;
      margin: 1rem;
      transition: background-color 0.5s ease, box-shadow 0.5s ease;
    }
    #styleControlsContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #styleButton {
      padding: 0.5rem;
      font-size: 1.2rem;
      border: none;
      background: none;
      cursor: pointer;
      color: blue;
    }
    #styleButton:hover {
      color: var(--secondary-color);
    }
    .top-icons {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    .top-share-icon {
      padding: 0.5rem;
      font-size: 1.2rem;
      border: none;
      background: none;
      cursor: pointer;
      color: blue;
    }
    .top-share-icon:hover {
      color: var(--secondary-color);
    }
    /* Settings Dropdown Panel */
    #styleDropdown {
      display: none;
      position: absolute;
      top: 110%;
      left: -20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      z-index: 10;
      font-size: 0.75rem;
      width: 100px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .setting-group {
      border-bottom: 1px solid #ddd;
    }
    .setting-group:last-child {
      border-bottom: none;
    }
    .setting-header {
      background: linear-gradient(to bottom, #f8f8f8, #dcdcdc);
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      color: var(--dropdown-header-color);
      padding: 5px 8px;
      cursor: pointer;
      font-size: 0.8rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      margin: 3px 0;
    }
    .setting-header:hover {
      box-shadow: 3px 3px 7px rgba(0,0,0,0.4);
      transform: translateY(-1px);
    }
    .setting-content {
      display: none;
      padding: 5px;
    }
    .setting-options {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .setting-options li {
      padding: 0.3rem 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
      color: #333;
    }
    .setting-options li:hover {
      background: var(--secondary-color);
      color: #fff;
    }
    .dropdown-btns {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 5px;
    }
    .dropdown-btns button {
      padding: 0.3rem;
      border: none;
      background: var(--dropdown-btn-bg);
      color: #fff;
      cursor: pointer;
      font-size: 0.75rem;
      transition: box-shadow 0.3s ease;
    }
    .dropdown-btns button:hover {
      background: var(--dropdown-btn-hover);
      box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .mini-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 2px solid var(--secondary-color);
    }
    .mini-icons .icon {
      font-size: 1.5rem;
      color: var(--neutral-dark);
      cursor: pointer;
      border-radius: 50%;
      padding: 0.5rem;
      background: rgba(255,255,255,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .mini-icons .icon:hover {
      color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .profile-section {
      display: flex;
      padding: 1rem;
      margin: 0.5rem;
      border-bottom: 2px solid var(--secondary-color);
    }
    .profile-image-container {
      width: 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-right: 1rem;
    }
    .profile-image {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid var(--neutral-light);
      object-fit: cover;
      transition: box-shadow 0.3s ease;
    }
    .profile-image:hover {
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    .profile-name {
      color: var(--primary-color);
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
      text-align: center;
    }
    .profile-info {
      width: 60%;
      padding-left: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .contact-info {
      color: var(--neutral-dark);
      margin: 0.3rem 0;
      font-size: 0.85rem;
      line-height: 1.4;
      white-space: nowrap;
    }
    .connect-btn {
      align-self: flex-end;
      font-size: 1.2rem;
      color: var(--secondary-color);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .connect-btn:hover {
      transform: scale(1.1);
      color: var(--accent-color);
    }
    .business-info-section {
      padding: 1rem;
      margin: 0.5rem;
      font-size: 0.9rem;
      line-height: 1.5;
      height: 150px;
      overflow: hidden;
      background: var(--business-info-bg);
      border-bottom: 2px solid var(--secondary-color);
      font-family: "Georgia", serif;
      border-radius: 20px;
      position: relative;
    }
    .business-info-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      text-align: center;
      font-weight: bold;
      color: var(--neutral-dark);
      padding: 0.5rem;
      overflow-y: auto;
    }
    .action-buttons {
      display: grid;
      gap: 0.5rem;
      padding: 0.8rem;
    }
    .action-btn {
      text-align: center;
      text-decoration: none;
      padding: 0.6rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      box-shadow: 4px 4px 6px rgba(0,0,0,0.3), inset -2px -2px 4px rgba(255,255,255,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .action-btn:active {
      filter: brightness(90%);
    }
    .contact-btn {
      transition: none !important;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .social-icon {
      font-size: 1.5rem;
      color: var(--neutral-dark);
      visibility: hidden;
      border-radius: 50%;
      text-decoration: none;
      padding: 0.5rem;
      background: rgba(255,255,255,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .social-icon:hover {
      color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--secondary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .floating-btn:hover {
      background: var(--accent-color);
      transform: scale(1.1);
    }
    #floatingChatBtn {
      position: absolute;
      top: 40px;
      right: -54px; /* shifted 4px further left */
      background: var(--secondary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    #floatingChatBtn:hover {
      background: var(--accent-color);
      transform: scale(1.1);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.3);
    }
    .modal-content {
      position: fixed;
      width: 300px;
      background-color: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .modal-content h3 {
      margin-top: 0;
    }
    #chatConversation {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .chat-message {
      padding: 5px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .chat-message.customer {
      background-color: #e0f7fa;
    }
    .chat-message.auto-reply {
      background-color: #f0f0f0;
    }
    .modal textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
      resize: none;
      padding: 10px;
      font-size: 1rem;
    }
    .modal button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal .send-btn {
      background-color: var(--secondary-color);
      color: #fff;
    }
    .modal .cancel-btn {
      background-color: #ccc;
      color: #333;
    }
    @media (max-width: 480px) {
      .card-container {
        width: 100%;
        max-width: 100%;
        padding: 1rem;
      }
      .profile-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .profile-image-container,
      .profile-info {
        width: 100%;
        padding: 0;
      }
      .profile-info {
        margin-top: 1rem;
      }
      .contact-info {
        white-space: normal;
      }
    }
  </style>
</head>
<body>
  <!-- Card Container -->
  <div class="card-container" id="cardContainer">
    <!-- Top Left Settings Icon -->
    <div id="styleControlsContainer">
      <button id="styleButton" title="Settings">
        <i class="fas fa-cog"></i>
      </button>
      <!-- Settings Dropdown Panel -->
      <div id="styleDropdown">
        <!-- Group: Theme -->
        <div class="setting-group" id="themeGroup">
          <div class="setting-header">Theme</div>
          <div class="setting-content">
            <ul class="setting-options">
              <li data-theme="default">Default</li>
              <li data-theme="blue">Blue</li>
              <li data-theme="red">Red</li>
              <li data-theme="green">Green</li>
            </ul>
            <div class="dropdown-btns">
              <button class="apply-btn" data-group="theme">Apply</button>
            </div>
          </div>
        </div>
        <!-- Group: Mood -->
        <div class="setting-group" id="moodGroup">
          <div class="setting-header">Mood</div>
          <div class="setting-content">
            <ul class="setting-options">
              <li data-mood="day">Day</li>
              <li data-mood="night">Night</li>
            </ul>
            <div class="dropdown-btns">
              <button class="apply-btn" data-group="mood">Apply</button>
            </div>
          </div>
        </div>
        <!-- Group: Style -->
        <div class="setting-group" id="iconStyleGroup">
          <div class="setting-header">Style</div>
          <div class="setting-content">
            <ul class="setting-options">
              <li data-iconstyle="none">None</li>
              <li data-iconstyle="styleA">Style A</li>
              <li data-iconstyle="styleB">Style B</li>
            </ul>
            <div class="dropdown-btns">
              <button class="apply-btn" data-group="style">Apply</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Top Right Share Icon -->
    <div class="top-icons">
      <button class="top-share-icon" id="topShareIcon" title="Share">
        <i class="fas fa-share-alt"></i>
      </button>
    </div>
    <!-- Mini Icons -->
    <div class="mini-icons">
      <a id="miniCallButton" class="icon" title="Call">
        <i class="fas fa-phone"></i>
      </a>
      <a id="miniEmailButton" class="icon" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <a id="miniWhatsappButton" class="icon" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a id="miniMapButton" class="icon" title="Open in Google Maps">
        <i class="fas fa-map-marker-alt"></i>
      </a>
    </div>
    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-image-container">
        <img id="cardProfileImage" class="profile-image" alt="Profile" />
        <h3 class="profile-name" id="cardName"></h3>
      </div>
      <div class="profile-info">
        <p class="contact-info" id="cardBusinessName"></p>
        <p class="contact-info" id="cardAddress"></p>
        <p class="contact-info" id="cardPhone"></p>
        <p class="contact-info" id="cardEmail"></p>
      </div>
      <!-- Connect (vCard) Button -->
      <div class="connect-btn" id="connectButton" title="Save Contact">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <!-- Business Info Section -->
    <div class="business-info-section">
      <div id="businessInfoContent"></div>
    </div>
    <!-- Action Buttons Section -->
    <div class="action-buttons">
      <a id="callButton" class="action-btn contact-btn" style="background: var(--secondary-color);">
        Call
      </a>
      <a id="whatsappButton" class="action-btn contact-btn" style="background: #25d366;">
        WhatsApp
      </a>
      <a id="emailButton" class="action-btn contact-btn" style="background: var(--accent-color);">
        Email
      </a>
    </div>
    <!-- Social Links Section -->
    <div class="social-links">
      <a id="facebookButton" class="social-icon">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a id="instagramButton" class="social-icon">
        <i class="fab fa-instagram"></i>
      </a>
      <a id="youtubeButton" class="social-icon">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
    <!-- Floating Live Chat Icon (conditionally shown) -->
    <button id="floatingChatBtn" title="Chat with us">
      <i class="fas fa-comments"></i>
    </button>
  </div>
  <!-- Floating Feedback Button (fixed) -->
  <button class="floating-btn feedback" title="Feedback" onclick="window.location.href='mailto:socialneeds@outlook.com?subject=Feedback on Business Card'">
    <i class="fas fa-comment-dots"></i>
  </button>
  <!-- Live Chat Modal (centered) -->
  <div id="chatModal" class="modal">
    <div class="modal-content">
      <h3>Live Chat</h3>
      <div id="chatConversation"></div>
      <textarea id="chatQuery" placeholder="Type your message here..."></textarea>
      <div>
        <button class="send-btn" id="sendChat">Send</button>
        <button class="cancel-btn" id="cancelChat">Close</button>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Read query parameters
      const params = new URLSearchParams(window.location.search);
      // Retrieve EmailJS credentials from URL (if provided)
      const emailjs_user = params.get("emailjs_user") || "";
      const emailjs_service = params.get("emailjs_service") || "";
      const emailjs_template = params.get("emailjs_template") || "";

      // If no EmailJS user is provided, hide the live chat icon
      if (!emailjs_user) {
        document.getElementById("floatingChatBtn").style.display = "none";
      } else {
        // Initialize EmailJS with provided user ID
        emailjs.init(emailjs_user);
      }

      /* -------------------- Populate Card Info -------------------- */
      const profileImage = params.get("profileImage") || "";
      document.getElementById("cardProfileImage").src = profileImage;
      document.getElementById("cardName").textContent = params.get("name") || "";
      document.getElementById("cardBusinessName").textContent = params.get("businessName") || "";
      document.getElementById("cardAddress").textContent = params.get("address") || "";
      document.getElementById("cardPhone").textContent = params.get("phone") || "";
      document.getElementById("cardEmail").textContent = params.get("email") || "";
      
      const businessInfo = params.get("businessInfo") || "";
      const paragraphs = businessInfo.split("\n").filter(p => p.trim() !== "");
      const businessInfoContainer = document.getElementById("businessInfoContent");
      businessInfoContainer.innerHTML = paragraphs.map(p => `<div class="business-info-content"><p>${p}</p></div>`).join("");
      const paragraphDivs = businessInfoContainer.querySelectorAll(".business-info-content");
      let currentIndex = 0;
      paragraphDivs.forEach((div, idx) => {
        div.style.display = idx === 0 ? "block" : "none";
      });
      if (paragraphDivs.length > 0) {
        setInterval(() => {
          paragraphDivs[currentIndex].style.display = "none";
          currentIndex = (currentIndex + 1) % paragraphDivs.length;
          paragraphDivs[currentIndex].style.display = "block";
        }, 8000);
      }
      
      /* -------------------- Social Links -------------------- */
      const socialLinks = {
        facebook: document.getElementById("facebookButton"),
        instagram: document.getElementById("instagramButton"),
        youtube: document.getElementById("youtubeButton")
      };
      Object.entries(socialLinks).forEach(([platform, element]) => {
        const url = params.get(platform);
        if (url) {
          element.href = url;
          element.style.visibility = "visible";
          element.target = "_blank";
        } else {
          element.style.visibility = "hidden";
        }
      });
      
      /* -------------------- Live Chat Modal -------------------- */
      const chatModal = document.getElementById("chatModal");
      const floatingChatBtn = document.getElementById("floatingChatBtn");
      const sendChat = document.getElementById("sendChat");
      const cancelChat = document.getElementById("cancelChat");
      const chatQuery = document.getElementById("chatQuery");
      const chatConversation = document.getElementById("chatConversation");
      
      floatingChatBtn.addEventListener("click", () => {
        chatModal.style.display = "block";
        chatConversation.innerHTML = "";
        chatQuery.value = "";
        chatQuery.focus();
      });
      
      cancelChat.addEventListener("click", () => {
        chatModal.style.display = "none";
      });
      
      sendChat.addEventListener("click", () => {
        const queryText = chatQuery.value.trim();
        if (!queryText) {
          alert("Please enter your message.");
          return;
        }
        console.log("Customer Query:", queryText);
        const customerMsg = document.createElement("div");
        customerMsg.className = "chat-message customer";
        customerMsg.textContent = queryText;
        chatConversation.appendChild(customerMsg);
        
        // Check if auto-reply has been sent in the past 24 hours
        const lastReplyTime = localStorage.getItem("autoReplyTime");
        const now = Date.now();
        const twentyFourHours = 24 * 60 * 60 * 1000;
        if (!lastReplyTime || now - lastReplyTime > twentyFourHours) {
          const autoReply = document.createElement("div");
          autoReply.className = "chat-message auto-reply";
          autoReply.textContent = "Thank you for contacting us via your Smart Link Visiting Card. We will get back to you within 24 hours.";
          setTimeout(() => {
            chatConversation.appendChild(autoReply);
            chatConversation.scrollTop = chatConversation.scrollHeight;
          }, 1000);
          localStorage.setItem("autoReplyTime", now);
        }
        
        // Send the customer query via EmailJS so that it reaches your email.
        // Only attempt sending if EmailJS credentials are provided.
        if (emailjs_user && emailjs_service && emailjs_template) {
          emailjs.send(emailjs_service, emailjs_template, {
            message: queryText,
            from_name: params.get("name") || "Visitor",
            from_email: params.get("email") || "visitor@example.com"
          })
          .then(function(response) {
              console.log("Email sent successfully!", response.status, response.text);
          }, function(error) {
              console.error("Failed to send email.", error);
          });
        }
        chatQuery.value = "";
      });
      
      window.addEventListener("click", (e) => {
        if (e.target === chatModal) {
          chatModal.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
